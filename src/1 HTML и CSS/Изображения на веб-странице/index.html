<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="shelepuginivan" />
        <title>Изображения</title>
    </head>
    <body>
        <h1>Веб Мастер</h1>
        <b>Веб-мастер</b> - человек, занимающийся разработкой веб-сайтов или
        корпоративных приложений для Интернета
        <hr color="grey" />
        <h2>Мои любимые технологии :)</h2>
        <svg width="500" height="500" viewBox="0 0 500 500">
            <rect x="0" y="0" width="500" height="500" fill="yellow" />
            <rect x="230" y="230" height="220" width="40" fill="black" />
            <rect x="100" y="410" height="40" width="130" fill="black" />
            <rect x="310" y="230" width="150" height="40" fill="black" />
            <rect x="310" y="230" width="40" height="130" fill="black" />
            <rect x="310" y="320" width="150" height="40" fill="black" />
            <rect x="420" y="330" width="40" height="120" fill="black" />
            <rect x="310" y="410" width="150" height="40" fill="black" />
        </svg>
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/1280px-Node.js_logo.svg.png"
            alt="node.js"
            title="node.js"
            width="500px"
        />
        <img
            src="typescript.png"
            alt="typescript"
            title="typescript"
            width="500px"
        />

        <img
            src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo.png"
            alt="GitHub-logo"
            usemap="#github-map"
            width="400"
            height="400"
        />
        <map name="github-map">
            <area
                href="https://github.com/shelepuginivan"
                shape="poly"
                coords="200,0,400,0,400,400,200,400"
                alt="ivan"
                target="_blank"
            />
            <area
                href="https://github.com/"
                shape="poly"
                coords="0,0,200,0,200,400,0,400"
                alt=""
                target="_parent"
            />
        </map>

        <hr color="gray" />
        <div class="logos">
            <h2>Ещё немного веб-технологий</h2>
            <img src="logos.png" alt="логотипы" usemap="#logos" />
            <map name="logos">
                <area
                    shape="poly"
                    coords="0,50,70,50,70,150,0,150"
                    href="https://angular.io/"
                    alt="angular.js"
                    target="_blank"
                />
                <area
                    shape="poly"
                    coords="70,50,150,50,150,150,70,150"
                    href="https://vuejs.org/"
                    alt=" vue.js"
                    target="_blank"
                />
                <area
                    shape="poly"
                    coords="150,50,215,50,215,150,150,150"
                    href="https://jquery.com/"
                    alt="jQuery"
                    target="_blank"
                />
                <area
                    shape="poly"
                    coords="215,50,320,50,320,150,215,150"
                    href="https://developer.mozilla.org/ru/docs/Learn/Getting_started_with_the_web/HTML_basics"
                    alt="HTML 5 MDN"
                    target="_blank"
                />
                <area
                    shape="poly"
                    coords="320,50,410,50,410,150,320,150"
                    href="https://developer.mozilla.org/ru/docs/Web/JavaScript"
                    alt="JavaScript"
                    target="_blank"
                />
                <area
                    shape="poly"
                    coords="410,50,500,50,500,150,410,150"
                    href="https://developer.mozilla.org/ru/docs/Learn/Getting_started_with_the_web/CSS_basics"
                    alt="CSS"
                    target="_blank"
                />
            </map>
        </div>
    </body>
</html>
