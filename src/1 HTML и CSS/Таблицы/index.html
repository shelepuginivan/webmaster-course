<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <title>Table</title>
    </head>
    <body>
        <div class="container">
            <table class="table">
                <tr>
                    <td class="td-red" colspan="2"></td>
                    <td class="td-border"></td>
                </tr>
                <tr>
                    <td class="td-red" rowspan="2"></td>
                    <td class="td-blue" colspan="2"></td>
                </tr>
                <tr>
                    <td class="td-blue"></td>
                    <td class="td-gradient"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
